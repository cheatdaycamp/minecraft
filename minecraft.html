<!DOCTYPE html>
<html lang=en xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Zoe, Tarek, Jonatan">
    <title>
        Minecraft by ZTJ
    </title>
    <link rel="Icon" href="./img/3D-Tree-Minecraft-256.png">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--font awesome-->

    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP 4-->

    <!--FONTS-->

    <!--FONTS-->

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--CSS-->


</head>


<body>
    <!--WELCOME SCREEN -->
    <div class="wrapper bkg-landing" id="welcomeScreen">
        <div class="row landingPageButtonWrapper ">
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalStartGame">Start Game</button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalInstructions">Instructions</button>
            </div>
        </div>
        <div class="logoholder">
            <img class="logoMinecraft" alt="logo" src="./img/logo.png">
        </div>
    </div>
    <!--WELCOME SCREEN -->

    <!-- Modal: Instructions -->
    <div class="modal fade" id="ModalInstructions" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instructions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
 <span aria-hidden="true">&times;</span>
 </button>
                </div>
                <div class="modal-body">
                    Instructions here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal: Instructions -->

    <!-- Modal: StartGame -->
    <div class="modal fade" id="modalStartGame" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    Please choose the size of the board:<br>
                    <label for="canvasRangeWidth">Width:</label>
                    <input type="range" class="custom-range" min="200" max="800" step="20" id="canvasRangeWidth">
                    <label for="canvasRangeHeight">Height:</label>
                    <input type="range" class="custom-range" min="200" max="800" step="20" id="canvasRangeHeight">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnStartGame">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal: StartGame -->


    <main class="wrapperGame bkg-game01" id="mainScreen" style="display:none">
        <!--CANVAS -->
        <div class="wrapperCanvas">
            <div id="canvas">
                <div class="temporaryclass materialsIcons sky"></div>
                <div class="temporaryclass materialsIcons sky"></div>
                <div class="temporaryclass materialsIcons earth"></div>
                <div class="temporaryclass materialsIcons clouds"></div>
                <div class="temporaryclass materialsIcons grass"></div>
                <div class="temporaryclass materialsIcons rock"></div>
                <div class="temporaryclass materialsIcons brick"></div>
                <div class="temporaryclass materialsIcons wood"></div>
                <div class="temporaryclass materialsIcons leaves"></div>
                <div class="temporaryclass materialsIcons tnt"></div>
                <div class="temporaryclass materialsIcons sky"></div>
                <div class="temporaryclass materialsIcons sky"></div>
            </div>
        </div>
        <!--CANVAS -->

        <!--TOOL PALLETTE -->
        <div class="wrapperToolPallete">
            <!-- TOOLS -->
            <div class="flex-center-center">
                <a class="square toolsIcons toolShovel" id="toolShovel"></a>
                <a class="square toolsIcons toolAxe" id="toolAxe"></a>
                <a class="square toolsIcons toolPick" id="toolPick"></a>
                <a class="square toolsIcons toolSword" id="toolSword"></a>
            </div>
            <!-- TOOLS -->
            <!-- INVENTORY -->
            <div class="flex-center-center text-center">
                <a class="square materialsIcons textShadowSmall clouds" id="clouds"></a>
                <a class="square materialsIcons textShadowSmall earth" id="earth"></a>
                <a class="square materialsIcons textShadowSmall grass" id="grass"></a>
                <a class="square materialsIcons textShadowSmall rock" id="rock"></a>
                <a class="square materialsIcons textShadowSmall brick" id="brick"></a>
                <a class="square materialsIcons textShadowSmall wood" id="wood"></a>
                <a class="square materialsIcons textShadowSmall leaves" id="leaves"></a>
                <a class="square materialsIcons textShadowSmall tnt" id="tnt"></a>
            </div>
            <!-- INVENTORY -->
            <!-- BUTTONS -->
            <div class="flex-center-center">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#ModalInstructions">
                                    instructions</button>
                <button type="button" class="btn btn-secondary" id="btnReset">Reset</button>
            </div>
            <!-- BUTTONS -->
        </div>
        <!--TOOL PALLETTE -->

    </main>
    <!--Main Screen -->


    <!--BOOTSTRAP JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--BOOTSTRAP JAVASCRIPT-->

    <!-- JS -->
    <script src="./js/main.js"></script>
    <!-- JS -->
</body>
